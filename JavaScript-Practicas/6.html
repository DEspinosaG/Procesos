<!DOCTYPE html>
<html>
<body>

<h1>Probando el tutorial de JavaScript-Titulo</h1>

<p>Esto sirve para mostrar textos</p>

<button type="button" onclick="myFunction()">Texto Boton</button>

<p id="boton1">Esto es una prueba</p>

<script>
function myFunction() { 
    var x =document.getElementById("boton1");
    x.innerHTML = "Hi Jose Antonio!!";
    x.style.fontSize = "25px";           
    x.style.color = "red"; 
}

</script>

</body>
</html>
